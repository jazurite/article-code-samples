<!DOCTYPE html>
<html>
<head>
  <title>TechLight - Tech Blog Free HTML CSS Website Template</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script
    src='//fw-cdn.com/9082190/3387063.js'
    chat='true'>
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.querySelector('.wrapper');

      el.insertAdjacentHTML("beforeend", `<p>navigator.webdriver: ${navigator.webdriver}</p>`)

      el.insertAdjacentHTML("afterbegin", `<p>navigation type: ${performance.navigation.type}</p>`)

      Object.entries(sessionStorage).forEach(function ([key, value]) {
        el.querySelector(".sessionStorage").insertAdjacentHTML("beforeend", `<li><p>${key}: ${value}</p></li>`)
      })
      Object.entries(localStorage).forEach(function ([key, value]) {
        el.querySelector(".localStorage").insertAdjacentHTML("beforeend", `<li><p>${key}: ${value}</p></li>`)
      })

      const cookies = listCookies()


      cookies.forEach(cookie => {
        // el.querySelector(".cookies").insertAdjacentHTML("beforeend", `<li><p>${cookie}</p></li>`)
      })
    })

    function listCookies() {
      const cookies = document.cookie.split(';');
      let result = [];

      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        const parts = cookie.split('=');
        const name = parts[0];
        const value = parts[1];
        result.push`${name}: ${value}\n`;
      }
      return result;
    }
  </script>
</head>
<body>
<div class="wrapper">
  <ul class="sessionStorage"></ul>
  <ul class="localStorage"></ul>

  <!--  <ul class="cookies"></ul>-->
</div>
</body>
</html>
